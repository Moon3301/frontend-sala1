<h1 class="text-center">Panel de administracion</h1>
<hr class="mb-5">

<p-card header="Editar carrusel de peliculas">
  <br>
  <p-pickList
  [source]="listMovies"
  [target]="listUpdates"
  [dragdrop]="true"
  [responsive]="true"
  [sourceStyle]="{ height: '30rem' }"
  [targetStyle]="{ height: '30rem' }"
  [disabled]="loading"
  breakpoint="1400px"
  (onMoveToTarget)="onMoveToTarget($event)"
  (onMoveToSource)="onMoveToSource($event)"
  >
    <ng-template let-item pTemplate="item">
      <div class="item-container" [ngClass]="{ 'existing-item': existingIds.has(item.externalMovieId) }">
        <p>{{ item.title_snapshoot }}</p>
        <i *ngIf="existingIds.has(item.externalMovieId)"
            class="pi pi-exclamation-circle"
            title="Ya existe en el carrusel"></i>
      </div>
    </ng-template>
  </p-pickList>

</p-card >
<br>

<p-card header="Editar lista de peliculas">
  <p-table [value]="listUpdates" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Nombre</th>
            <th>Posicion</th>
            <th>Imagen</th>
            <th>Poster</th>
        </tr>
    </ng-template>
    <ng-template #body let-movie>
        <tr>
            <td>{{ movie.title_snapshoot }}</td>
            <td>{{ movie.position }}</td>
            <td>
              <img src="{{ movie.img_url }}" width="50px" height="50px">
            </td>
            <td>
              <div class="image-upload-container" (click)="triggerFileInput(movie)">
                <img [src]="baseUrl + '/uploads/' + movie.poster_url"
                     class="upload-target"
                     width="80px"
                     height="50px">
                <input type="file"
                       hidden
                       #fileInput
                       (change)="handleFileUpload($event, movie)">
                <div class="hover-overlay">
                    <i class="pi pi-upload"></i>
                </div>
            </div>
            </td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
<br>

<p-card header="Actualizacion registros de cines">


</p-card>

<p-toast></p-toast>
<p-progressSpinner *ngIf="loading"></p-progressSpinner>
