<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource" class="movie-table">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>

    <!-- Director Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director </th>
      <td mat-cell *matCellDef="let movie"> {{movie.director}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
    </ng-container>

    <!-- New Release Column -->
    <ng-container matColumnDef="isNewRelease">
      <th mat-header-cell *matHeaderCellDef> New Release </th>
      <td mat-cell *matCellDef="let movie">
        <mat-slide-toggle
          [checked]="movie.isNewRelease"
          (change)="toggleNewRelease(movie)"
          color="primary">
          {{movie.isNewRelease ? 'Yes' : 'No'}}
        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
