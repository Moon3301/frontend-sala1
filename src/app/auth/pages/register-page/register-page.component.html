
<div style="display: grid; justify-content: center; align-items: center;">

  <mat-card class="w-50 mx-auto">

    <mat-card-actions>

      <div class="container">
        <div class="row">
          <div class="col-2">
            <button [routerLink]="['/auth', 'login']" mat-button>X</button>
          </div>

          <div class="col-8 text-center">
            <span class=" mx-auto" style="color: white;">Registro</span>
          </div>

          <div class="col-2">

          </div>
        </div>
      </div>

    </mat-card-actions>

    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <mat-card-content>
        <div class="row">

          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100" >
              <mat-label>Name</mat-label>
              <mat-icon matSuffix>person</mat-icon>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <mat-icon matSuffix>email</mat-icon>
              <input matInput  formControlName="email">
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100" >
              <mat-label>Password</mat-label>
              <mat-icon matSuffix>password</mat-icon>
              <input matInput formControlName="password">
            </mat-form-field>
          </div>

        </div>

      </mat-card-content>

      <mat-card-actions>

        <div class="container">
          <div class="row">

            <div class="col-12 col-md-6">
              <button mat-button type="reset" (click)="resetValues()">Limpiar</button>
            </div>

            <div class="col-12 col-md-6" align="end">
              <button mat-flat-button type="submit">Crear</button>
            </div>

          </div>
        </div>
      </mat-card-actions>
    </form>


  </mat-card>

</div>
