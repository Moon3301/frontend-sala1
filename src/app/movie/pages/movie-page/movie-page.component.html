<div tabindex="-1" #topFocus style="position: absolute; top: 0;"></div>

<div class="container" style="margin-top: 80px;">

  <!-- Contenedor del video con alto fijo -->
  <mat-card class="video-container">
    <img
      class="img-video"
      [ngSrc]="getYouTubeThumbnailUrl(movie?.trailer_url)"
      priority
      fill
      alt="Video thumbnail"
      (click)="openVideoDialog()"
    />
  </mat-card>
  <!-- Imagen del poster posicionada de forma absoluta -->

  <mat-card style="background-color: rgb(31, 31, 31);" class="mb-5">
    <!-- Contenido textual que quedarÃ¡ siempre debajo del contenedor de video -->
    <mat-card-content >


      <div class="row">
        <div class="col-3 col-md-3 movie-detail">

          <img
            width="60%"
            class="movie-poster"
            [src]="movie?.img_url"
            [alt]="movie?.title"
          />

          <h5>Titulo </h5>
          <mat-divider></mat-divider>
          <h6>{{ movie?.title }}</h6>

          <h5>Rating</h5>
          <mat-divider></mat-divider>
          <h6>{{ movie?.rating }}</h6>

          <br>
          <button style="background-color: whitesmoke; color: rgb(31, 31, 31);" mat-flat-button (click)="openBillboards()" [disabled]="!funciones">
            Ver funciones
          </button>
        </div>

        <div class="col-9 col-md-9">
          <h3>{{ movie?.synopsis_alt }}</h3>
          <br>
          <h5 >Sinopsis:</h5>
          <p class="movie-synopsis" style="max-height: 100%; overflow-y: auto;">{{ movie?.synopsis }}</p>
        </div>

      </div>
    </mat-card-content>
  </mat-card>

</div>
