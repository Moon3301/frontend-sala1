<div class="card-container">
  <!-- Contenedor del video con alto fijo -->
  <div class="video-container">
    <mat-card>
      <img
        mat-card-image
        height="400px"
        [src]="getYouTubeThumbnailUrl(movie?.trailer_url)"
        alt="Video thumbnail"
        (click)="openVideoDialog()"
        style="cursor: pointer;"
      />
    </mat-card>
    <!-- Imagen del poster posicionada de forma absoluta -->
    <img
      class="movie-poster"
      [src]="movie?.img_url"
      [alt]="movie?.title"
    />
  </div>

  <!-- Contenido textual que quedarÃ¡ siempre debajo del contenedor de video -->
  <mat-card-content >
    <div class="row" >
      <div class="col-4" style="margin-top: 100px;">
        <h1>{{ movie?.title }}</h1>
        <h5>Rating: {{ movie?.rating }}</h5>
        <h5>Categoria:</h5>
        <button mat-flat-button (click)="openBillboards()" [disabled]="!funciones">
          Ver funciones
        </button>
      </div>
      <div class="col-8">
        <h6>{{ movie?.synopsis_alt }}</h6>
        <br>
        <h5>Sinopsis:</h5>
        <h5>{{ movie?.synopsis }}</h5>
      </div>
    </div>
  </mat-card-content>
</div>
