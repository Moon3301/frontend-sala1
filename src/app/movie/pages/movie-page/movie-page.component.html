<div class="row">

  <div class="col-6">
    <mat-card style="width: 400px;">
      <img mat-card-image [src]="movie?.img_url" [alt]="movie?.tittle" >
    </mat-card>

  </div>

  <div class="col-6">
    <h1>{{movie?.tittle}}</h1>
    <h3> {{movie?.rating}}</h3>
    <h4> {{movie?.synopsis_alt}}</h4>
    <h5> {{movie?.synopsis}}</h5>

  </div>

</div>
<br>
<mat-divider></mat-divider>
<div class="row">

  <mat-tab-group
    mat-align-tabs="center"
    dynamicHeight
    lazyLoad

    >
    <mat-tab label="Trailer" >
      <ng-template matTabContent>
        <div class="trailer-container" >
          <iframe
            width="100%"
            height="500px"
            [src]="trailerSafeUrl"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </ng-template>

    </mat-tab>


    <mat-tab label="Shows">
      <ng-template matTabContent>
        <movie-expansion-panel [funciones]="funciones"></movie-expansion-panel>
      </ng-template>
    </mat-tab>
  </mat-tab-group>


</div>
