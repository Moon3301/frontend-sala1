<div class="container mt-5">

  <div class="card-container">
    <!-- Contenedor del video con alto fijo -->
    <div class="video-container">
      <mat-card style="border-radius: 20px;">
        <img
          height="400px"
          [src]="getYouTubeThumbnailUrl(movie?.trailer_url)"
          alt="Video thumbnail"
          (click)="openVideoDialog()"
          style="cursor: pointer; border-radius: 20px;"
        />
      </mat-card>
      <!-- Imagen del poster posicionada de forma absoluta -->
      <img
        class="movie-poster"
        [src]="movie?.img_url"
        [alt]="movie?.title"
      />
    </div>

    <!-- Contenido textual que quedarÃ¡ siempre debajo del contenedor de video -->
    <mat-card-content >
      <div class="row" >
        <div class="col-3" style="margin-top: 100px; align-items: center; justify-content: center; display: grid;">

          <h5 style="color: cyan;">Titulo </h5>
          <mat-divider></mat-divider>
          <h6>{{ movie?.title }}</h6>

          <h5 style="color: cyan;">Rating</h5>
          <mat-divider></mat-divider>
          <h6>{{ movie?.rating }}</h6>

          <h5 style="color: cyan;">Categoria:</h5>
          <mat-divider></mat-divider>

          <br>
          <button mat-flat-button (click)="openBillboards()" [disabled]="!funciones">
            Ver funciones
          </button>
        </div>
        <div class="col-9">
          <h6>{{ movie?.synopsis_alt }}</h6>
          <br>
          <h5>Sinopsis:</h5>
          <h6>{{ movie?.synopsis }}</h6>
        </div>
      </div>
    </mat-card-content>
  </div>
</div>
