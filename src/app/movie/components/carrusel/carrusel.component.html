<p-galleria [value]="images" [responsiveOptions]="responsiveOptions"  [numVisible]="5">
  <ng-template #item let-item>
      <img [src]="item" style="width:100%; height:600px; object-fit: cover;" />
  </ng-template>
  <ng-template #thumbnail let-item>
      <img [src]="item" style=" width: 230px; height: 250px; border-radius: 15px;" />
  </ng-template>
</p-galleria>
