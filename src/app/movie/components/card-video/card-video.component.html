<mat-dialog-actions>
  <button mat-button (click)="onClose()">X</button>
</mat-dialog-actions>
<mat-card style="height: 100%;">
  <iframe
    mat-card-image
    width="100%"
    height="100%"
    [src]="trailerSafeUrl"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</mat-card>
